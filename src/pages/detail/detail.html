<ion-header>

  <ion-navbar>
      
    <ion-title>배송상세</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  
  <ion-list>
    <ion-item>
        <p class="detail-title">송장번호</p>
        <p class="detail-data"></p>
    </ion-item>
    <ion-item>
        <p class="detail-title">받는분</p>
        <p class="detail-data">{{item.receiver}}</p>
    </ion-item>
    <ion-item>
        <p class="detail-title">주소</p>
        <p class="detail-data">{{item.addr}}</p>
    </ion-item>
    <ion-item> 
      <p class="detail-title">연락처1</p>
       <p class="detail-data"><a href="tel:010-9099-1203">010-9099-1203</a></p>
    </ion-item>
    <ion-item> 
        <p class="detail-title">연락처2</p>
      <p class="detail-data"></p>
    </ion-item>
    <ion-item> 
      <p class="detail-title">요청사항</p>
      <p class="detail-data"></p>
    </ion-item>
    <ion-item> 
      <ion-label stacked color="dark">수령방식</ion-label>
      
      <ion-select  [(ngModel)]="item.rcvType" interface="popover">
        <ion-option value="0">직접수령</ion-option>
        <ion-option value="1">경비실</ion-option>
        <ion-option value="2">무인택배함</ion-option>
        <ion-option value="9">기타</ion-option>
      </ion-select>
    
    </ion-item>
    <ion-item> 
        <ion-label stacked color="dark">기타</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>    
    <ion-item>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
     <div style="text-align:center">
      <button ion-button (click)="goTMap(item)">경로안내</button>
      <button ion-button>배송실패</button>
      <button ion-button >배송완료</button>
    </div>
  </ion-toolbar>
</ion-footer>
