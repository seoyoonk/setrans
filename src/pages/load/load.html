<ion-header>

  <ion-navbar  color="main">
    <ion-title >상차확인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-content >
      <ion-list>
        <ion-item>
            <ion-input type="text"  [(ngModel)]="DISPATCH_NOTE_NO" placeholder="송장번호" (focus)="getBarCode()"></ion-input>
            <button ion-button item-end> 
                상차
            </button>      
        </ion-item>
        
         <ion-item *ngFor=" let item of loadList; let i = index">
              
          <p><span class="no">{{i+1}}.</span> {{ item.DISPATCH_NOTE_NO }} {{ item.CONSIGNEE_NM }}</p>
          <h2> {{ item.ITEM_NM }}</h2>
          
          
          
        </ion-item>
      </ion-list>  
</ion-content>
