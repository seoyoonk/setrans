<ion-header>

  <ion-navbar  color="main">
    <ion-title >상차확인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-content >
      <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="송장번호"></ion-input>
            <button ion-button item-end> 
                상차
            </button>      
        </ion-item>
        
         <ion-item *ngFor=" let item of loadList; let i = index">
          <button ion-button icon-only clear color="danger"  item-start (click)="delItem(i)"> 
              <ion-icon name="close-circle" icon-left></ion-icon>
          </button>    
          <p><span style="color:silver">{{i+1}}.</span> {{ item.zip }} {{ item.receiver }}</p>
          <h2> {{ item.addr }}</h2>
          
          
          
        </ion-item>
      </ion-list>  
</ion-content>
