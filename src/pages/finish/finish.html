<ion-header>

  <ion-navbar color="main">
    <ion-title >배송완료</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="송장번호"></ion-input>
        <button ion-button item-end> 
            완료
        </button>      
    </ion-item>
    
     <ion-item *ngFor=" let item of finishList; let i = index" (click)="goDetail(item)">
       
      <p><span style="color:silver">{{i+1}}.</span> {{ item.zip }} {{ item.receiver }}</p>
      <h2> {{ item.addr }}</h2>
      
      
      
    </ion-item>
  </ion-list>  
</ion-content>
