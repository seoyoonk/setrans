<ion-header>

  <ion-navbar color="main">
    <ion-title >배송완료</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="송장번호" (focus)="getBarCode()"></ion-input>
        <button ion-button item-end (click)="finishDelivery()"> 
            완료
        </button>      
    </ion-item>
    
     <ion-item *ngFor=" let item of rest.ingList; let i = index" (click)="goDetail(item)">
       
      <p><span class="no">{{i+1}}.</span> {{ item.DESTINATION_ZIP_CD }} {{ item.CONSIGNEE_NM }}</p>
      <h2> {{ item.CONSIGNEE_ADDR1 }} {{ item.CONSIGNEE_ADDR2 }}</h2>
      
    </ion-item>
  </ion-list>  
</ion-content>
