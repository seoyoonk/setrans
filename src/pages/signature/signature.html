<ion-header>
    <ion-navbar>
        <ion-title>서명</ion-title>

        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content center>
    <signature-pad style="margin-left: 5%" [options]="signaturePadOptions"></signature-pad>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div style="text-align:center;">
            <button ion-button style="width:100%;" (click)="finish()">
                완료
            </button>
        </div>
    </ion-toolbar>
</ion-footer>
